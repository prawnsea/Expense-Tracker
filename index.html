<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Title and Header -->
        <div class="container d-flex justify-content-center align-items-center">
            <h1 id="title" class="text-center">EXPENZY</h1>
        </div>
        <div>
            <p id="description" class="text-center">A DAILY LIFE EXPENSE TRACKER</p>
            <div class="container d-flex justify-content-center align-items-center">
            </div>
            <!-- Input groups -->
            <div class="container">
                <div class="input-group mb-3">
                    <input id="expense-input" type="text" class="form-control" placeholder="Expense Name">
                    <input id="price-input" type="number" class="form-control" placeholder="Price" id="price">
                    <button class="btn btn-success" id="btn-add">Add Expense</button>
                </div>
            </div>
            <!-- Table Header -->
            <div class="container text-center">
                <div class="row " id="tableHeader">
                    <div class="col" style="position: relative; right: 5.7%;">
                        Expense Name
                    </div>
                    <div class="col">
                        Price
                    </div>
                    <div class="col" style="position: relative; left: 6%;">
                        Action
                    </div>

                </div>
                <div class="container text-center" id="data-container">
                </div>
                <div class="container fixed-bottom mb-5">
                    <div class="row">
                        <div class="col text-end">
                            <div id="total">Total: â‚±<span id="total-expense">0</span></div>
                        </div>
                    </div>
                </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
